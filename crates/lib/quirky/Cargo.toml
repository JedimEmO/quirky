[package]
name = "quirky"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
macros = ["quirky-macros"]

[dependencies]
async-trait.workspace = true
async-recursion.workspace = true
bytemuck.workspace = true
futures.workspace = true
futures-signals.workspace = true
futures-signals-utils.workspace = true
glam.workspace = true
wgpu.workspace = true
wgpu_macros.workspace = true

quirky-macros = { path = "../quirky-macros", optional = true }

[dev-dependencies]
tokio.workspace = true
quirky-macros = { path = "../quirky-macros" }
wgpu-test = { git = "https://github.com/gfx-rs/wgpu.git", tag = "v0.17.0" }